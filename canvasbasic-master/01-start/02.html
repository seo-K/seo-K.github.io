<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      .canvas {
        width: 500px;
        height: 300px;
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>캔버스 사이즈 설정</h1>
    <!-- 스케치북의 사이즈로, 보여지는 사이즈가 아니라 이미지가 그려질 도화지의 크기. -->
    <!-- 그래서 화면상에는 똑같이 500px로 보여지지만 같은 위치에 그려도 위치와 크기가 달라보임, 그리고 크게 작업하는 이유는 고해상도 이미지 표현을 해주려고 이렇게 쓰기도함. -->
    <canvas class="canvas" width="500" height="300"></canvas>
    <canvas class="canvas canvas2" width="1000" height="600"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const canvas2 = document.querySelector('.canvas2');
      const context = canvas.getContext('2d');
      const context2 = canvas2.getContext('2d');

      // x 100, y 100 중앙에 반지름 50인 원을 그림
      context.arc(100, 100, 50, 0, Math.PI*2, false);
      context2.arc(100, 100, 50, 0, Math.PI*2, false);
      context.fill();
      context2.fill();
    </script>
  </body>
</html>
