<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>requestAnimationFrame 실습</h1>
    <canvas class="canvas" width="500" height="300"></canvas>

    <script>
      const canvas = document.querySelector(".canvas");
      const context = canvas.getContext("2d");
      let xPos = 10;
      let timerId;

      function draw() {
        // 캔버스를 초기화시켜줌
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.beginPath(); // 시작
        context.arc(xPos, 150, 10, 0, Math.PI * 2, false);
        context.fill();
        xPos += 5;

        if (xPos >= canvas.width - 10) {
          // 애니메이션 멈추기
          cancelAnimationFrame(thimerId)
        }
        timerId = requestAnimationFrame(draw);

      }
      function draw2() {
        context.beginPath(); // 시작
        context.arc(300, 150, 50, 0, Math.PI * 2, false);
        context.fill();
      }
      draw();
      // draw2();
    </script>
  </body>
</html>
